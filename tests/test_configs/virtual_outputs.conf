# Test config with virtual outputs
# Creates smaller virtual outputs within the physical output

# Define virtual outputs (assuming physical output is 3840x2160)
# Create two side-by-side virtual outputs, each 1920x1080
# In test mode, the output is called "ascii"
virtual_output vo-left outputs ascii region 0,0,1920,1080
virtual_output vo-right outputs ascii region 1920,0,1920,1080

# No gaps for predictable geometry
gaps inner 0
gaps outer 0

# Minimal border
default_border pixel 0

# Basic mod key (required)
set $mod Mod4

# Fullscreen keybindings for testing
bindsym $mod+f fullscreen
bindsym $mod+Shift+f fullscreen container
bindsym $mod+Control+f fullscreen physical_output